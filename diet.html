<!DOCTYPE html>
<html>
<head>
    <title>Diet Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Indian Diet Chart</h1>

        <form id="dietForm">
            <label for="ageGroup">Select Age Group:</label>
            <select id="ageGroup" required>
                <option value="kids">Kids (5-12)</option>
                <option value="teens">Teens (13-19)</option>
                <option value="adults">Adults (20-50)</option>
                <option value="seniors">Seniors (50+)</option>
            </select>

            <label for="gender">Select Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button type="submit">Get Diet Plan</button>
        </form>

        <div id="dietResult"></div>
    </div>

    <script src="diet.js"></script>
</body>
</html>
